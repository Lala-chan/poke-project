<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PokèWorld | Enter the PokémonWorld</title>
    
    <meta name="description" content="Access to the PokèWorld and begin your adventure!">
    <meta name="keywords" content="login, Pokemon, access, Pokémon trainer, trainer">
    <meta name="author" content="Chiara Di Modica">
    
    
    <link rel="stylesheet" href="/CSS/login.css">
</head>
<body>
    <main>
        <section>
            <div class="header">
                <h1 id="welcomeTitle"> Welcome Trainer!</h1>
                <h2 id="welcomeSubtitle">Login before throwing your Pokeball!</h2>
            </div>

            <form id="form" class="form">
                <div class="form-field">
                    <label for="trainerName">Put your trainer name:</label>
                    <input id="trainerName" type="text" name="name" placeholder="Ash Ketchum" >
                    <div id="errorName" class="error"></div>
                </div>

                <div class="form-field">
                    <label for="email">Email:</label>
                    <input id="email" type="email" name="email" placeholder="ash@gmail.com">
                    <div id="errorEmail" class="error"></div>
                </div>

                <div class="form-field">
                    <label for="password">Password:</label>
                    <input id="password" type="password" name="password" placeholder="Enter you password">
                    <div id="errorPsw" class="error"></div> 
                </div>   

                <button type="submit" id="loginBtn" >⚡Use Login! It's Super Effective!</button>
            </form>          
        </section>
        <section>
            <p id="intro">
                Welcome to our Pokèmon world! Here, you can embark on an exciting journey to catch, train, and battle your favorite Pokèmon.
                To get started, please log in with your trainer name, email, and password.
            </p>
        </section>
    </main>
    <script src="/JS/login.js"></script>
</body>
</html>
